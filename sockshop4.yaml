apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cart-db
  annotations:
    federation.kubernetes.io/deployment-preferences: |
        {
            "rebalance": true,
            "clusters": {
                "sockshop-useast": {
                    "minReplicas": 1,
                    "maxReplicas": 2,
                    "weight": 1
                },
                "sockshop-uscentral": {
                    "minReplicas": 1,
                    "maxReplicas": 2,
                    "weight": 1
                },
                "sockshop-asia": {
                    "minReplicas": 1,
                    "maxReplicas": 2,
                    "weight": 1
                },
                "sockshop-europe": {
                    "minReplicas": 1,
                    "maxReplicas": 2,
                    "weight": 1
                }
            }
        }
  labels:
    name: cart-db
spec:
  replicas: 4
  template:
    metadata:
      labels:
        name: cart-db
    spec:
      containers:
      - name: cart-db
        image: mongo
        ports:
        - name: mongo
          containerPort: 27017
        securityContext:
          capabilities:
            drop:
              - all
            add:
              - CHOWN
              - SETGID
              - SETUID
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
